<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/header.css">
  <link rel="stylesheet" href="src/css/main.css">


  <title>Todo app</title>

</head>

<body>

  <main>
    <img src="src/images/bg-desktop-dark.jpg" alt="Background imagem with colors blue to pink." class="background-main">
    <header>
      <div class="title-theme">
        <h1>T O D O</h1>
        <img src="src/images/icon-sun.svg" alt="" id="btn-theme">
      </div>

      <div class="create-new-task-container task-container">
        <input type="checkbox" class="checkbox" />
        <span>Create new todo...</span>
      </div>
    </header>

    <div class="tasks-container">
      <div class="task">
        <input type="checkbox">
        <span>Complete online JavaScript course</span>
      </div>
    </div>
  </main>

</body>

</html>
